<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
        
    </head>
    <body>

        <header>
            <img src="./assets/logo.svg" alt="Logo dev Finance">
        </header>

        <main class="container">

            <section id="balance">

                <h2 class="sr-only">Balanço</h2>

                <div class="card">

                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Entradas"> 
                    </h3>
                    <p>R$ 5.000.00</p>
                </div>
                <div class="card">
                    <h3>
                       <span>Saida</span>
                       <img src="./assets/expense.svg" alt="Saida"> 
                    </h3>
                    <p>R$ 2.000.00</p>
                </div>
                <div class="card green">
                    <h3>Total</h3>
                    <p>R$ 3.000.00</p>
                </div>    
            </section>
            <section id="tranzacao">

                <h2 class="sr-only">Trazações</h2>

                <a href="#" 
                onclick="Modal.open()"
                class="button new">Nova transação</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                       
                    </tbody>
                </table>
                
            </section>
        </main>

        <div class="modal-overlay">

            <div class="modal">

                <div id="form">

                    <h2>Nova Transação</h2>

                    <form action="">

                        <div class="input-group">

                            <label for="description" class="sr-only">Descrição</label>

                            <input 
                                type="text"  
                                id="description"
                                name="description"
                                placeholder="Descrição"
                            >

                        </div>

                        <div class="input-group">

                            <label for="Amount" class="sr-only">Valor</label>

                            <input 
                                type="text"  
                                id="Amount"
                                step="0.01"
                                name="Amount"
                                placeholder="0,00"
                            />

                            <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>

                        </div>

                        <div class="input-group">

                            <label for="date" class="sr-only">Date</label>

                            <input 
                                type="date"  
                                id="date"        
                                name="date"
                            />

                            <div class="input-group actions">

                                <a 
                                onclick="Modal.close()"
                                href="#" 
                                class="button cancel">Cancelar</a>

                                <button>Salvar</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

        <footer>

            <p>dev.finance$</p>

        </footer>


        <script src="modal.js"></script>

    </body>
</html>
